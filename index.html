<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Scrimba Days old Challenge</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
  <div class="fun-fact-box">
    <div class="content-box">
      <h2>Fun fact:</h2>
      <h3 id="funFactTitle"></h3>
      <p id="funFactText"></p>
    </div>
        <div class="image-box">
        <img src="" alt="zodiac-signs" class="fun-fact-image" id="funFactImage">
      </div>
  </div>
      <div class="form-container">
        <form  class="form" id="form">
          <div class="input-control">
            <label for="date-input">Choose your Birthday</label>
            <input type="date" name="date-input" id="date-input" value="1996-04-11" class="date-input" required title="Choose your Birthday" placeholder="dd-mm-yyyy" />
          </div> 
          <button type="submit" class="submit-btn">Check Days Old</button>
        </form>
        
      </div>
<div class="days-display-container">
  <h3>You've lived on Earth:</h3>
        <div class="days-display">
  <div class="box" style="--order:1">
          <span id="daysElem" class="infoText"></span>
    <span class="text">days</span>
  </div>
    <div class="box" style="--order:2">
          <span id="hoursElem"  class="infoText"></span>
    <span class="text">hours</span>
  </div>
    <div class="box" style="--order:3">
          <span id="minutesElem"  class="infoText"></span>
    <span class="text">minutes</span>
  </div>
    <div class="box" style="--order:4">
          <span id="secondsElem"  class="infoText"></span>
    <span class="text">seconds</span>
  </div>
      </div>
</div>
    </div>
  </div>
  
  <script src="./main.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
